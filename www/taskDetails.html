<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="cordova.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
	</head>
	<body>
		<div data-role="page" id="taskDetails">
		  <div data-role="header">
			<a href="#priorities" class="ui-btn ui-icon-arrow-l ui-corner-all ui-btn-icon-left ui-btn-icon-notext"></a>
			<h1>Zadanie</h1>
		  </div>
			<div data-role="main" class="ui-content">
				<form method="get" action="">
					<div class="ui-field-contain">
						<label for="name">Zadnie:</label>
						<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset"><input name="text" id="name" value="" placeholder="Treœæ zadania..." type="text"></div>
					</div>
					  <div class="ui-field-contain">
						<label for="date">Termin wykonania:</label>
						<div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset"><input name="date" id="date" value="" type="date"></div>
					  </div>
					   <div class="ui-field-contain">
						<label for="switch">Priorytet:</label>
						<div class="ui-flipswitch ui-shadow-inset ui-bar-inherit ui-corner-all">
							<a href="#" class="ui-flipswitch-on ui-btn ui-shadow ui-btn-inherit">Tak</a>
							<span class="ui-flipswitch-off">Nie</span>
							<input data-role="flipswitch" name="switch" id="switch" class="ui-flipswitch-input" tabindex="-1" type="checkbox">
						</div>
					  </div>
				</form>
			 </div>
		</div> 

	</body>
</html>
