<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<script src="cordova.js"></script>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.mobile-1.4.5.min.js"></script>
		<script src="js/databaseHandler.js"></script>
		<script src="js/tasksHandler.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div data-role="page" id="priorities">
		  <div data-role="header">
			<h1>Lista priorytetowych zadań</h1>
			<a href="taskDetails.html" rel="external" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-right ui-btn-icon-notext"></a>
			<div data-role="navbar">
			  <ul>
				<li><a href="index.html" rel="external">Priorytety</a></li>
				<li><a href="waiting.html" rel="external">Oczekujące</a></li>
				<li><a href="done.html" rel="external">Wykonane</a></li>
			  </ul>
			</div>
		  </div>

		  <div data-role="main" class="ui-content">
			<form class="ui-filterable">
			  <input id="listFilter" data-type="search">
			</form>
			<ul id="lstTasks" data-role="listview" data-filter="true" data-input="#listFilter" data-inset="true">
			</ul>
			
			<div data-role="popup" id="popupUpdateDelete">
				<div data-role="header">
					<a class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all" data-rel="back"></a>
					<h1>Opcje</h1>
				</div>
				<div data-role="main" class="ui-content">
					<a class="ui-btn ui-icon-delete ui-btn-icon-left ui-btn-inline" onclick="deleteTask()">Usuń</a>
					<a class="ui-btn ui-icon-edit ui-btn-icon-left ui-btn-inline">Edytuj</a>
				</div>
			</div>
		  </div>
		</div> 

	</body>
</html>
